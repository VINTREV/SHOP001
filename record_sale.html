<!-- Main Content -->
 <div class="content">
    <!-- Hapa unaweka content ya page yako -->
     <div class="content">
    <h2>Record Sale</h2>
    <form id="recordSaleForm">

      <div class="mb-3">
        <label>Select Category</label>
        <select class="form-control" id="mainCategory" onchange="showSubCategoryFields()">
          <option value="">-- Select Category --</option>
          <option value="phones">Mobile Phones</option>
          <option value="electronics">Electronics</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>

      <!-- Phones Subcategory -->
      <div class="sub-section" id="phones-sub" style="display:none;">
        <div class="mb-3">
          <label>Phone Brand</label>
          <select class="form-control" id="phoneBrand">
            <option>Samsung</option>
            <option>Infinix</option>
            <option>iPhone</option>
            <option>Oppo</option>
            <option>Itel</option>
            <option>Tecno</option>
            <option>Redmi</option>
            <option>Realme</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Model Name</label>
          <input class="form-control" type="text" placeholder="e.g. Galaxy S23">
        </div>
      </div>

      <!-- Electronics Subcategory -->
      <div class="sub-section" id="electronics-sub" style="display:none;">
        <div class="mb-3">
          <label>Electronic Type</label>
          <select class="form-control">
            <option>Televisions</option>
            <option>Speakers</option>
            <option>Hoofers</option>
            <option>Radios</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Item Name</label>
          <input class="form-control" type="text" placeholder="e.g. Sony Bravia 55''">
        </div>
      </div>

      <!-- Accessories Subcategory -->
      <div class="sub-section" id="accessories-sub" style="display:none;">
        <div class="mb-3">
          <label>Accessory Type</label>
          <select class="form-control">
            <option>Screen Protectors</option>
            <option>Phone Cases</option>
            <option>Chargers</option>
            <option>Earphones/Earpods</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Item Name</label>
          <input class="form-control" type="text" placeholder="e.g. Fast Charger 25W">
        </div>
      </div>

      <!-- Common fields -->
      <div class="mb-3">
        <label>Item Code</label>
        <input class="form-control" type="text" placeholder="e.g. IMEI, Serial No.">
      </div>
      <div class="mb-3">
        <label>Actual Selling Price (KES)</label>
        <input class="form-control" type="number">
      </div>
      <div class="mb-3">
        <label>Quantity Sold</label>
        <input class="form-control" type="number">
      </div>

      <button type="submit" class="btn btn-success">Record Sale</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showSubCategoryFields() {
      const val = document.getElementById('mainCategory').value;
      document.getElementById('phones-sub').style.display = (val === 'phones') ? 'block' : 'none';
      document.getElementById('electronics-sub').style.display = (val === 'electronics') ? 'block' : 'none';
      document.getElementById('accessories-sub').style.display = (val === 'accessories') ? 'block' : 'none';
    }
  </script>
