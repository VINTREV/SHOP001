<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIELDMAX LTD Register User</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #000000, #343a40);
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      border-right: 6px solid #04ffee;
      display: flex;
      flex-direction: column;
    }
    .sidebar .logo {
      flex-shrink: 0;
      padding: 20px;
      text-align: center;
      background-color: #000;
    }
    .sidebar .sidebar-links {
      overflow-y: auto;
      flex-grow: 1;
      padding-top: 10px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      font-weight: 500;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
    }
    .content {
      margin-left: 250px;
      padding: 100px;
      padding-top: 150px;
    }
    .bottom-navbar {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 250px;
      right: 0;
    }
    .help-section {
      color: #ffc107;
      font-weight: bold;
      padding: 20px;
      text-align: center;
    }
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" style="margin-left:250px; height: 112px;">
  <div class="container-fluid h-100">
    <span class="navbar-brand mb-0 h1 d-flex align-items-center" style="height: 100%;">
      <span class="text-warning">FIELDMAX LTD</span> 
    </span>
    <ul class="navbar-nav ms-auto h-100 d-flex align-items-center">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          Profile
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">My Profile</a></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Sidebar -->
<div class="sidebar">
  <div class="logo text-center mb-4">
    <img src="https://via.placeholder.com/80x80?text=Logo" alt="Logo" class="rounded-circle mb-2">
    <h5>FIELDMAX LTD</h5>
  </div>

 <div class="sidebar-links">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
  <a href="{{ url_for('categories') }}">Categories</a>
  <a href="{{ url_for('manage_users') }}">Manage Users</a>
  <a href="{{ url_for('roles_management') }}">Roles Management</a>
  <a href="{{ url_for('permissions') }}">Permissions</a>
  <a href="{{ url_for('onboarding') }}">Onboarding</a>
  <a href="{{ url_for('sales_report') }}">Sales Report</a>
  <a href="{{ url_for('record_sale') }}">Record Sale</a>
  <a href="{{ url_for('generate_report') }}">Generate Report</a>
  <a href="{{ url_for('settings') }}">Settings</a>
</div>

    <div class="help-section mt-4">
      Need help? Call 0722527955
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="content">
  <h2>Register User</h2>
  <form>
    <div class="mb-3">
      <label for="names" class="form-label">Names</label>
      <input type="text" class="form-control" id="names" placeholder="Enter full name">
    </div>
    <div class="mb-3">
      <label for="idNumber" class="form-label">ID Number</label>
      <input type="text" class="form-control" id="idNumber" placeholder="Enter ID number">
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" placeholder="e.g. 0712345678">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="e.g. name@example.com">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Login Username</label>
      <input type="text" class="form-control" id="username" placeholder="Choose a username">
      <input type="text" class="form-control" id="password" placeholder="Choose a password">
      <input type="text" class="form-control" id="confirm password" placeholder="Confirm password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<!-- Bottom Navbar -->
<div class="bottom-navbar">
  &copy; 2025 powered by Fieldmax Systems
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
